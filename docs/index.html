<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        repo: 'nekonekods/NyaPlus',
        maxLevel: 3,
        loadSidebar: true,
        subMaxLevel: 4,  // 侧边栏最大层级
        //auto2top: true,  //页面滚动到顶部
        autoHeader: true,  // 自动生成侧边栏标题
        name: 'NyaPlus',
        nameLink: './',
        homepage: 'README.md',
        search: {
            paths: 'auto',
            placeholder: '🔎搜索',
            noData: '{{{(＞︿＜)}}}',
            depth: 3,
            maxAge: 86400000,
            hideOtherSidebarContent: true
        },
        copyCode: {
            buttonText: '📋',
            errorText: '❌',
            successText: '( •̀ ω •́ )✧'
        },

        'flexible-alerts': {
            //style: 'flat'
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
</body>
</html>
